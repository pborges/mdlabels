name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install frontend dependencies
        working-directory: mdlabels-ui
        run: deno install

      - name: Build frontend
        working-directory: mdlabels-ui
        run: deno task build

      - name: Run go vet
        run: go vet ./...

      - name: Build Go binary
        run: go build -o mdlabel-web ./cmd/mdlabel-web
