name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mdlabels-ui/package-lock.json

      - name: Install frontend dependencies
        working-directory: mdlabels-ui
        run: npm ci

      - name: Build frontend
        working-directory: mdlabels-ui
        run: npm run build

      - name: Run go vet
        run: go vet ./...

      - name: Build Go binary
        run: go build -o mdlabel-web ./cmd/mdlabel-web
